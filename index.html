<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaquinhos Albinos HTML</title>
</head>

<body>
    <form>
        <h1>Login</h1>
        <h3>Insira seu usuário e senha!</h3>
        <label for="user">Usuário</label>
        <input type="text" id="User">
        <label for="pass">Senha</label>
        <input type="password" id="Pass">
        <input type="submit" id="Enviar">
        <input type="reset" id="Cancelar">
        <a href="#">Esqueceu a senha meu caro?</a>
    </form>
</body>

</html>
